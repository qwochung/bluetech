<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetech - Xác nhận tài khoản thành công</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #eef5ff 0%, #e6f0fd 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 97, 204, 0.1);
      overflow: hidden;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: #0075e6;
      padding: 35px 20px;
      color: white;
    }

    .company-logo {
      max-width: 180px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .success-circle {
      width: 120px;
      height: 120px;
      background-color: rgba(232, 255, 243, 1);
      border-radius: 50%;
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid rgba(232, 255, 243, 0.5);
    }

    .success-icon {
      color: #00d26a;
      width: 50px;
      height: 50px;
    }

    .success-icon svg {
      width: 100%;
      height: 100%;
      fill: #00d26a;
    }

    .content {
      padding: 0 30px 40px;
      background: #ffffff;
    }

    h1 {
      color: #0066cc;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 3px;
      background: #0066cc;
      border-radius: 10px;
    }

    p {
      color: #4a5568;
      line-height: 1.7;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .message-box {
      background: #f0f8ff;
      padding: 15px 20px;
      border-radius: 10px;
      border-left: 4px solid #0075e6;
      font-weight: 500;
      color: #0066cc;
      margin: 20px auto;
      max-width: 90%;
      text-align: left;
    }

    .footer {
      padding: 25px 20px;
      background: #f6faff;
      font-size: 14px;
      color: #5e718f;
      border-top: 1px solid #eef4ff;
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f0f7ff;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 119, 230, 0.1);
    }

    .social-icon:hover {
      background: #0075e6;
      transform: translateY(-3px);
    }

    .social-icon:hover svg {
      fill: white;
    }

    .social-icon svg {
      width: 18px;
      height: 18px;
      fill: #0075e6;
      transition: all 0.3s ease;
    }

    @media (max-width: 480px) {
      .container {
        border-radius: 16px;
      }

      .header {
        padding: 25px 15px;
      }

      .company-logo {
        max-width: 150px;
      }

      .success-circle {
        width: 100px;
        height: 100px;
        margin: 25px auto;
      }

      .content {
        padding: 0 20px 30px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }

      .message-box {
        padding: 12px 15px;
        font-size: 14px;
      }

      .social-icon {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

<div class="container">
  <div class="header">
    <img src="https://image-bluetech.s3.amazonaws.com/images/295de9fa-c28b-46e6-889c-162acfb0a838-R.png" alt="Bluetech Logo" class="company-logo">

    <h1>Xác nhận tài khoản thành công!</h1>
