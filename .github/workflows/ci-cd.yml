name: Build & Deploy Spring Boot App

on:
  push:
    branches:
      - deploy

env:
  DOCKER_IMAGE: tqhung/bluetech-CICD

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build project with Maven
        run: mvn clean package -DskipTests

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE:0.0.1 .

      - name: Push Docker image to DockerHub
        run: docker push $DOCKER_IMAGE:0.0.1

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull $DOCKER_IMAGE:latest
            docker stop spring-app || true
            docker rm spring-app || true
            docker run -d --name bluetech -p 8080:8080 $DOCKER_IMAGE:0.0.1
            echo "Waiting for app to start..."
            sleep 5
#            curl --fail http://localhost:8080/actuator/health || (echo "App health check failed!" && exit 1)

